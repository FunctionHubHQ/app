mainClassName = 'net.functionhub.proxy.Application'

configurations {
    all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-actuator'
    all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-security'
    all*.exclude group: 'org.springframework.security', module: 'spring-security-web'
    all*.exclude group: 'org.springframework.security', module: 'spring-security-config'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.cloud:spring-cloud-config-server' // Embed the config server in the main application
    implementation 'org.springframework.boot:spring-boot-starter-web'
}
sourceSets {
  getByName("main") {
    java {
      srcDir("$buildDir/$project.generatedDirSpring/src/main/java")
    }
  }
}

sourceSets {
    getByName("main") {
        java {
            srcDir("$buildDir/$project.generatedDirSpring/src/main/java")
        }
    }
}
