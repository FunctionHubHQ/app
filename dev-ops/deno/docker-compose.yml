version: '3.8'
services:
  deno_runtime:
    build: .
    container_name: deno_runtime
    restart: always
#    user: "${UID}:${GID}"
    volumes:
      - ./deno-dir:/deno-dir
    ports:
      - "8000:8000"
    environment:
      - DENO_NO_PROMPT=1
    extra_hosts:
    - "host.docker.internal:host-gateway"


